<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Plants Garden</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body class="login-body">
  <div class="login-container">
    <h1 class="login-title">Welcome Back to Plants Garden</h1>
    <form class="login-form" action="#" method="post">
      <label for="username" class="login-label">Username</label>
      <input type="text" id="username" class="login-input" placeholder="Enter your username" required>
      
      <label for="password" class="login-label">Password</label>
      <input type="password" id="password" class="login-input" placeholder="Enter your password" required>
      

<a href="../index.html" class="login-button">Login</a>
      
    </form>
  </div>
  
  <footer class="login-footer">
    <p>Â© 2023 Plants Garden. All rights reserved.</p>
  </footer>
</body>

</html>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginButton = document.querySelector('.login-button');

    loginButton.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent form from submitting for demonstration
      alert('Login successful');
      window.location.href = '../index.html'; // Redirect to index.html page after showing alert
    });
  });
</script>
