<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Information</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div id="billing-page">
    <h1>Billing Information</h1>
    <form id="billing-form">
      <h2>Address </h2>
      <div class="billing-section">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname">
      </div>
      <div class="billing-section">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="billing-section">
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
      </div>
      <div class="billing-section">
        <label for="city">City</label>
        <input type="text" id="city" name="city">
      </div>
      <div class="billing-section">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip">
      </div>

      <div class="billing-section">
        <label for="state">State</label>
        <input type="text" id="state" name="state">
      </div>
   
      <h2>Payment via card </h2>
      <div class="billing-section">
        <label for="cardname">Name on Card</label>
        <input type="text" id="cardname" name="cardname">
      </div>
      <div class="billing-section">
        <label for="cardnumber">Credit or Debit card Number</label>
        <input type="text" id="cardnumber" name="cardnumber">
      </div>
      <div class="billing-section">
        <label for="expmonth">Exp Month</label>
        <input type="text" id="expmonth" name="expmonth">
      </div>
      <div class="billing-section">
        <label for="expyear">Exp Year</label>
        <input type="text" id="expyear" name="expyear">
      </div>
      <div class="billing-section">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv">
      </div>

      <div class="payment-option-divider">or</div>

      <div class="billing-section">
      <h1> <label for="upi">UPI ID </label></h1>
        <input type="text" id="upi" name="upi">
      </div>

      <button type="submit" class="billing-submit" onclick="submitPayment()">Submit Payment</button>
      <p id="payment-success-message" style="display:none;">Your payment is successful. Redirecting to home page...</p>
      <script>
        function submitPayment() {
          // Prevent form from submitting for demonstration
          event.preventDefault();

          // Display success message
          document.getElementById('payment-success-message').style.display = 'block';

          // Redirect to the home page after a short delay
          setTimeout(function () {
            window.location.href = 'index.html'; // Assuming 'index.html' is your home page
          }, 2000);
        }
      </script>

    </form>
  </div>
</body>

</html>
